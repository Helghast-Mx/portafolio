<ng-container *ngIf="contact">
<section id="contact" class="contact">

    <div class="container" data-aos="fade-up" 
    data-aos-delay="200">
    
    <div class="section-title">
        <h2>{{contact.contact}}</h2>
        <p>{{contact.contactDes}}</p>
      </div>

      <div class="row mt-1" data-aos="fade-up" data-aos-delay="100">

          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>{{contact.location}}:</h4>
                <p>{{contact.locationDes}}</p>
              </div>

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p>joseph.a.a@live.com.mx</p>
              </div>

              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>{{contact.phone}}:</h4>
                <p>+52 55 4176 3252</p>
              </div>

            </div>

          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form 
                  [formGroup]='formContact'
                  (ngSubmit)="contactForm()" 
                  method="post" 
                  role="form" 
                  class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" 
                         formControlName="name" 
                         class="form-control" 
                         id="name" 
                         placeholder="{{contact.nameForm}}" 
                         required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="text" 
                        formControlName="email" 
                        class="form-control" 
                        id="name" 
                        placeholder="{{contact.emailForm}}" 
                         
                        required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" 
                        formControlName="subject" 
                        class="form-control" 
                        id="name" 
                        placeholder="{{contact.subjectForm}}" 
                        required    >
              </div>
              <div class="form-group mt-3">
                    <textarea 
                            formControlName="message" 
                            class="form-control" 
                            id="name" 
                            placeholder="{{contact.messageForm}}" 
                            required></textarea>
              </div>
              <div class="text-center">
                  <button pButton pRipple type="submit"  class="p-button-rounded"
                          [disabled]="formContact.invalid">{{contact.send}}</button>
                </div>
            </form>

          </div>

        </div>


    </div>
</section>

</ng-container>
